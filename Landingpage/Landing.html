<!DOCTYPE html>
<html>
    <head>
        <title>Animated landing page website design using HTML & CSS</title>
        <link rel="stylesheet" type="text/css" href="links.css">
        <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    </head>
    <body>
        <header>
            <nav>
                <div class="logow">
                    <img src="images/logo.png" width="50px">
                </div>
                <div class="menu">
                    <a href="#">Home</a>
                    <a href="#">Solutions</a>
                    <a href="#">Resources</a>
                    <a href="#">Login</a>
                </div>
            </nav>
            <div class="line">
                <div class="box1"></div><br>
                <div class="box2"></div><br>
                <div class="box3"></div>
            </div>

            <div class="container">
                <div class="left animate__animated animate__bounce">
                    <h1>Way to<br> Learn Coding</h1>
                    <button>Create account</button>
                </div>
                <div class="right">
                    <img src="images/photo.png">
                </div>
            </div>
            <div class="s-icon">
                <img src="images/icon1.png">
            </div>

        </header>
    </body>
</html>
